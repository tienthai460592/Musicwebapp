<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${albumOne.getTitle()}"></title>
    <link rel="stylesheet" th:href="@{/one_album_style.css}" type="text/css">
</head>
<body>
<header></header>

</body>

<div th:replace="fragment_template :: navbar"></div>

<h1 th:text="${albumOne.getTitle()}" style="position:relative;top: 100px;left: 550px"></h1>


<div><img th:src="@{/img/{pic}(pic=${albumOne.getPic()})}" alt="eee" width="200px" height="200px"
          style="position: relative;left: 550px;top: 100px"></div>

<div class="table" style="position: relative; top: 150px;left: 100px;">
    <table style="width:1000px">
        <tr th:each="albumTrack:${albumOne.getSongsFromAlbum()}">
            <td th:text="${albumTrack.getName()}"></td>
            <td th:text="${albumTrack.getLength()}"></td>
        </tr>

    </table>
</div>
</html>
